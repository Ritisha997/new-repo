<!DOCTYPE html>
<html>
    <head>
        <title>gridcard1</title>
         <link rel="stylesheet" href="gridcard.css" />
        <link
          rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>

    </head>
    <body>
        <div class="header">
        <h2 class="head">AREAS AVAILABLE</h2>
        <div class="subhead">All Areas Available</div>
        <div class="grid">
            <div class="item i1"> <li class="ico"><a href="#" class="fa fa-university"></a></li></div>
            <div class="item i2">5000 Seating|1000 Floating</div>
            
            <div class="item i4">Royal Banquet Hall <button class="btn" style="background-color: #fff;" >INDOOR & OUTDOOR</button></div>
        </div>
        <div class="grid1">
            <div class="item i1"> <li class="ico"><a href="#" class="fa fa-building"></a></li></div>
            <div class="item i2">5000 Seating|1000 Floating</div>
           
            <div class="item i4">Mini Banquet Hall <button class="btn1" style="background-color: #fff;">INDOOR</button></div>
        </div>
        <div class="grid2">
            <div class="item i1"> <li class="ico"><a href="#" class="fa fa-tree"></a></li></div>
            <div class="item i2">5000 Seating|1000 Floating</div>
           
            <div class="item i4">Outdoor Garden <button class="btn1" style="background-color: #fff;" >OUTDOOR</button></div>
        </div>
    </div>
  
    </body>
</html>
